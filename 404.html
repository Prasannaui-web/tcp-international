<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>

    <meta http-equiv="refresh" content="0;URL='/'">
    <script>
        var pathSegmentsToKeep = 1;
        var l window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, l + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(l).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(l).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>

<body></body>

</html>
